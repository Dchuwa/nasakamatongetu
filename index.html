<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta name="apple-itunes-app" content="app-id=389801252">
    <meta name="google-play-app" content="app-id=com.instagram.android">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1877f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        function detectBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            const isAndroid = ua.indexOf("android") > -1;
            const isIOS = /iphone|ipad|ipod/.test(ua);
            const isFacebookBrowser = ua.indexOf("fban") > -1 || ua.indexOf("fbav") > -1;
            const isTelegramBrowser = ua.indexOf("telegram") > -1;
            const isMobile = isAndroid || isIOS;
            
            return {
                isAndroid,
                isIOS,
                isFacebookBrowser,
                isTelegramBrowser,
                isMobile
            };
        }

        function handleRedirects() {
            const browser = detectBrowser();
            
            if (browser.isFacebookBrowser || browser.isTelegramBrowser) {
                window.location.href = 'simu.html';
                return;
            }
            
            if (browser.isMobile) {
                if (browser.isAndroid) {
                    window.location.href = 'intent://instagram.com/#Intent;package=com.instagram.android;scheme=https;end';
                } else if (browser.isIOS) {
                    window.location.href = 'instagram://';
                }
            } else {
                window.location.href = 'https://www.instagram.com';
            }
        }

        document.addEventListener('DOMContentLoaded', handleRedirects);
    </script>
</body>
</html>
